<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./src/assets/images/favicon-32x32.png"
			type="image/x-icon" />
		<link rel="stylesheet" href="./src/styles/reset.css" />
		<link rel="stylesheet" href="./src/styles/style.css" />
		<title>Interactive Ranting Component</title>
	</head>
	<body>
		<main class="main">
			<img
				class="star__image"
				src="./src/assets/images/icon-star.svg"
				alt="Icono de estrella" />
			<div class="info__container">
				<h1 class="main-heading">How did we do?</h1>
				<p class="main__paragraph">
					Please let us know how we did with your support request. All feedback
					is apreciated to help us improve or offering!
				</p>
			</div>
			<div class="rating">
				<div class="rating__container">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
				</div>
				<button class="rating__submit-button">Submit</button>
			</div>
		</main>
	</body>
	<script src="./src/scripts/script.js"></script>
</html>
